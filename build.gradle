plugins {
	id 'com.unascribed.nilgradle' version '1.3.1'
}

sourceCompatibility = 17
targetCompatibility = 17

group = 'io.github.pkstdev'
archivesBaseName = 'flyx-nil'
version = '0.1.0+mc1.18.2'

repositories {
	maven {
		url 'https://repo.sleeping.town'
		content {
			includeGroup 'com.unascribed'
			includeGroup 'gay.lemmaeof'
		}
	}
	maven {
		url 'https://maven.fabricmc.net'
		content {
			includeGroup 'net.fabricmc'
		}
	}
	maven {
		url 'https://maven.minecraftforge.net'
		content {
			includeGroup 'net.minecraftforge'
			includeGroup 'de.oceanlabs.mcp'
		}
	}
}

nil {
	id "flyx"
	standalone false
}

dependencies {
	loader 'com.unascribed:nilloader:1.2.1'
	game nil.minecraft('1.18.2', 'client')
	// You will need this if you want Flyx to actually work
	implementation 'gay.lemmaeof:aleph:1.3.1+1.18.2'
}

mappings {
	work 'net.fabricmc:yarn:1.18.2+build.3:v2'
	via 'net.fabricmc:intermediary:1.18.2:v2'
}
